<app-menu></app-menu>
<div  class="page-content">
    <h1>USUARIOS</h1>

    <div class="input-group md-form form-sm form-2 pl-0">
        <input class="form-control my-0 py-1 red-border search" type="text"  name="filtroUsuario" placeholder="Buscar" [(ngModel)]="filtroUsuario">
        <img class="input-img" src="./assets/iconos/buscar.png">
    </div>

    <table>
        <tr>
            <th></th>
            <th>Cedula</th>
            <th>Apellido</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Celular</th>
            <th>Estado</th>
            <th>Habilitar/Inhabilitar</th>
        </tr>
        <tr *ngFor="let cliente of clientes | filtroproveedor:filtroUsuario">
            <td>â–¡</td>
            <td>{{cliente.cedula}}</td>
            <td>{{cliente.last_name}}</td>
            <td>{{cliente.first_name}}</td>
            <td>{{cliente.email}}</td>
            <td>{{cliente.celular}}</td>
            <td *ngIf="cliente.is_active">Habilitado </td>
            <td *ngIf="!cliente.is_active">Deshabilitado </td>
            <td><mat-slide-toggle checked="{{cliente.is_active}}" (change)="cambiar(cliente.id,$event)" ></mat-slide-toggle></td>
        </tr>
    </table>
</div>
