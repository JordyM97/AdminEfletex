<app-menu></app-menu>
<div  class="page-content">
  <h1>EMPRESA</h1>

  <mat-tab-group dynamicHeight class="empresa">
    <mat-tab label="POLÍTICAS"> 
      <button class="btn-editar" (click)="editarPolitica()">Editar</button>
      <div class="politicas">
        <textarea matInput [(ngModel)]="politica.descriptionPolice" ></textarea>
      </div>
    </mat-tab>

    <mat-tab label="SERVICIOS">
      
      <div class="input-group md-form form-sm form-2 pl-0">
        <a (click)="openFormServicio()"><img src="assets/iconos/botonAgregar.png" alt="agregar"  width="65" height="35"></a>
        <input class="form-control my-0 py-1 red-border search" type="text"  name="filtroServicio" placeholder="Buscar" [(ngModel)]="filtroServicio">
        <img class="input-img" src="./assets/iconos/botonLupa.png">
      </div>
      
      <mat-card>
        <mat-card-content>
          <div class="container">
            <table class="table">
              <thead>
                <th>Nombre</th>
                <th>Descripción</th>
              </thead>
              <tr *ngFor="let tipoServicio of tipoServicios | filtroservicio:filtroServicio">
                <td>{{tipoServicio.nameTypeService}}</td>
                <td>{{tipoServicio.descriptionTypeService}}</td>
                <td>
                  <img class="btn-edit" src="./assets/iconos/botonEditar.png" (click)="editarFormServicio(tipoServicio)">
                </td>
                <td>
                  <img class="btn-delete" src="./assets/iconos/botonEliminar.png" (click)="eliminarServicio(servicio.idTypeService)">
                </td>           
              </tr>
            </table>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-tab>
        
    <mat-tab label="TARTIFAS">
      
      <div class="input-group md-form form-sm form-2 pl-0">
        <a (click)="openFormTarifa()"><img src="assets/iconos/botonAgregar.png" alt="agregar"  width="65" height="35"></a>
        <input class="form-control my-0 py-1 red-border search" type="text"  name="filtroTarifa" placeholder="Buscar" [(ngModel)]="filtroTarifa">
        <img class="input-img" src="./assets/iconos/botonLupa.png">
      </div>
      <mat-card>
        <mat-card-content>
          <div class="container">
            <table class="table">
              <thead>
                <th>Tarifa</th>
                <th>Servicio</th>
                <th>Min KM</th>
                <th>Precio/KM</th>
              </thead>
              <tr *ngFor="let tarifa of tarifaServicios | filtrotarifa:filtroTarifa">
                <td>{{tarifa.nameFare}}</td>
                <td>{{tarifa.idTypeServiceFare}}</td>
                <td>{{tarifa.minFare}}</td>
                <td>{{tarifa.priceFare}}</td>
                <td>
                  <img class="btn-edit" src="assets/iconos/botonEditar.png" (click)="editarFormTarifa(tarifa)">
                </td>
                <td>
                  <img class="btn-delete" src="assets/iconos/botonEliminar.png" (click)="eliminarTarifa(tarifa.idFare)">
                </td>           
              </tr>
            </table>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</div>
