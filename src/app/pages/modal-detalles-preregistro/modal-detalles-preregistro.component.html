<mat-card id="card" style="text-align: center;">
	<mat-card-title>
		Solicitud para preregistro de {{data.data.nombres}} {{data.data.apellidos}}
	</mat-card-title>
	<mat-card-content>
		<form [formGroup]="firstFormGroup" >
         <div class="container">
            <table class="table">
                  <tr>
                     <td><h3>Correo electrónico </h3></td>
                     <td><input readonly="true" type="text" formControlName="email"></td>              
                  </tr>
                  <tr>
                     <td><h3>Cédula </h3></td>
                     <td><input readonly="true" type="text" formControlName="cedula"></td> 
                  </tr>
                  <tr>
                     <td><h3>Celular </h3></td>
                     <td><input readonly="true" type="text" formControlName="celular"></td> 
                  </tr>
            </table>
            
         </div>  
      </form> 
   </mat-card-content>
   <mat-card-actions>
      <button 
      mat-raised-button color="primary" 
      style="margin-right:5px; margin-top:25px;"
      (click) = "preRegistroRevisado()">
        Aceptar
    </button>
   </mat-card-actions>
</mat-card>
